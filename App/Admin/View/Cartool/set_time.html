<extend name="Common:base" />
      
   <block name="main">
    
      
            
            <div class="row-fluid">
               <div class="span12">
                   
                   <div id="theme-change" class="hidden-phone">
                       <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">Theme Color:</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-green" data-style="green"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-red" data-style="red"></span>
                            </span>
                        </span>
                   </div>
                   
                  
                   <h3 class="page-title">
					设置
                   </h3>
                   <ul class="breadcrumb">
                       <li>
                           <a href="{:U('first_drive')}">返回</a>
                           
                       </li>
                   </ul>
               </div>
            </div>
            
            
            <div class="row-fluid">
                <div class="span12">
                    <form action="{:U('set_time')}" method="post">
					<div class="control-group">
                                <label class="control-label">可预约时间</label>
                                <div class="controls">
                                    <input type="text" class="span6 "  name="allowtime1" value="" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd '})" style="width:110px;"/>至
                                    <input type="text" class="span6 "  name="allowtime2" value="" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd '})" style="width:110px;"/>
                                </div>
                    </div>
					<div class="form-actions">
								
								<input type="submit"  class="btn" name="sub" value="设置">
                                <button type="button" class="btn">取消</button>
                    </div>
					</form>
                </div>
                    
             </div>
          
           
      
	  <script type="text/javascript" src="__ROOT__/static/My97DatePicker/WdatePicker.js"> </script> 
      
     </block>
