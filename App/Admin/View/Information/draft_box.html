<extend name="Common:base" />
      
       <block name="main">
    
            
            <div class="row-fluid">
               <div class="span12">
                   
                   <div id="theme-change" class="hidden-phone">
                       <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">Theme Color:</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-green" data-style="green"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-red" data-style="red"></span>
                            </span>
                        </span>
                   </div>
                   
                  
                   <h3 class="page-title">
                   草稿箱
                   </h3>
                   
                   
               </div>
            </div>
            
            <div class="row-fluid">
                <div class="span12">
                    
                    <div class="widget green">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i> 草稿列表 </h4>
                            <span class="tools">
                            <a href="javascript:;" class="icon-chevron-down"></a>
                            <a href="javascript:;" class="icon-remove"></a>
                            </span>
                        </div>
                        <div class="widget-body">
                            
                           <table border="2" width="100%" align="center">
								<tr>
									<th>ID</th>
									<th>标题</th>
									<th>概要</th>
									<th>图片</th>
									<th>区域</th>
									<th>作者</th>
									<th>时间</th>
									
									<th>操作</th>
								</tr>
								<foreach name="draftList" item="list">
								<tr align="center" >
									<td><input type="checkbox" name="id[]" value="{$list['id']}">{$list['id']}</td>
									<td>{$list['title']}</td>
									<td>{$list['summary']}</td>
									<td><img src="__ROOT__/{$list['thumb_img']}"></td>
									<td>{$list['area']}</td>
									<td>{$list['author']}</td>
									<td>{$list['time']}</td>
								   
									<td><a href="{:U('draft_save?id='.$list['id'])}">编辑</a>|<a href="{:U('draft_del?id='.$list['id'])}">删除</a></td>
								 
								</tr>
								</foreach>
								<tr>
									<td colspan="9">
										<button id="all" class="btn">全选</button>
										<button id="uncheck" class="btn">清除</button>
										<button id="othercheck" class="btn">反选</button>
										<input type="button" class="btn" value="批量删除">
									</td>
								</tr>
							</table>
		
                        </div>
				</div>
      
			</div>
   
	</div>
		
   
     <script src="__ROOT__/static/js/jQuery-1.12.3.js"> </script>
   <script type="text/javascript" charset="utf-8">
	$(function(){
        $('#all').click(function(){
                $('input[name="id[]"]').prop('checked',true);
            });
        $('#uncheck').click(function(){
                $('input[name="id[]"]').prop('checked',false);
            });
        $('#othercheck').click(function(){
                $('input[name="id[]"]').each(function(){
                        $(this).prop('checked',!$(this).prop('checked'));
                    });
            });
			
			
		$('input:button').click(function(){
            var data = $(':checkbox[name="id[]"]').serialize();
			console.log(data);
            if(!confirm('确认删除？')){
                return;
            }
            if(data.length==0){
                alert('至少选择一个');
                return;
            }
            location.href='{:U("draft_del")}?'+data;
			});
			
        });
		

   </script>

 </block>
