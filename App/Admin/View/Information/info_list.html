
<include file="Common:base"/>

       <block name="main">
    
            
            <div class="row-fluid">
               <div class="span12">
                   
                   <div id="theme-change" class="hidden-phone">
                       <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">Theme Color:</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-green" data-style="green"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-red" data-style="red"></span>
                            </span>
                        </span>
                   </div>
                   
                  
                   <h3 class="page-title">
                   资讯列表
                   </h3>
                   <ul class="breadcrumb">
                       <li>
                           <a href="{:U('information/info_finish_add')}">添加</a>
                           <span class="divider">/</span>
                       </li>
                       <li>
                           <a href="{:U('information/draft_box')}">草稿箱</a>
                          
                       </li>
                       
                      
                   </ul>
                   
               </div>
            </div>
            
            <div class="row-fluid">
                <div class="span12">
                    
                    <div class="widget green">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i> 资讯列表 </h4>
                            <span class="tools">
                            <a href="javascript:;" class="icon-chevron-down"></a>
                            <a href="javascript:;" class="icon-remove"></a>
                            </span>
                        </div>
                        <div class="widget-body">
                            
                           <table border="2" width="100%" align="center">
        
                            <tr class="control-group">
									<th ><input type="checkbox" id="othercheck">选择</th>
									<th>经销商名称</th>
									<th>标题</th>
									<th>发布者</th>
									<th>地区</th>
									<th>更新时间</th>
									<th>类型</th>
									<th>操作</th>
                            </tr>
							<foreach name="infoList" item="list">
								<tr align="center">
									<td><input type="checkbox" name="id[]" value="{$list['id']}">{$list['id']}</td>
									<td>{$list['dealer_name']}</td>
									<td>{$list['title']}</td>
									<td>{$list['author']}</td>
									<td>{$list['area']}</td>
									<td>{$list['time']}</td>
									<td>{$list['type']}</td>
									<td colspan="4"><a href="{:U('info_save?id='.$list['id'])}">编辑</a>|<a href="{:U('info_del?id='.$list['id'])}">删除</a>|<a href="{:U('information/info_recommend?id='.$list['id'])}">推荐</a>|<a href="{:U('information/check?id='.$list['id'].'&check_status='.$list['check_status'])}">取消通过</a></td>
									
									
								
								</tr>
							
							</foreach>
							 <tr>
								<!-- <td><button id="all">全选</button></td>
								<td><button id="uncheck">清除</button></td>
								<td><button id="othercheck">反选</button></td> -->
								 <td align="center"><input type="button" class="btn" value="全部删除"></td>
								 <td colspan="11" align="right">{$show}</td>
							</tr>
						</table>
                        </div>
				</div>
      
			</div>
   
	</div>
	
  
      <script src="__ROOT__/static/js/jQuery-1.12.3.js"> </script>
   <script type="text/javascript" charset="utf-8">
	$(function(){
        //$('#all').click(function(){
              //  $('input[name="id[]"]').prop('checked',true);
           // });
        //$('#uncheck').click(function(){
                //$('input[name="id[]"]').prop('checked',false);
            //});
        $('#othercheck').click(function(){
                $('input[name="id[]"]').each(function(){
                        $(this).prop('checked',!$(this).prop('checked'));
                    });
            });
			
			
		$('input:button').click(function(){
            var data = $(':checkbox[name="id[]"]').serialize();
			console.log(data);
            if(!confirm('确认删除？')){
                return;
            }
            if(data.length==0){
                alert('至少选择一个');
                return;
            }
            location.href='{:U("info_del")}?'+data;
			});
			
        });
		

   </script>


 </block>
