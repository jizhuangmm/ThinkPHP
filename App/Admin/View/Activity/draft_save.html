
<extend name="Common:base" />
      
   <block name="main">
      
            
            <div class="row-fluid">
               <div class="span12">
                   
                   <div id="theme-change" class="hidden-phone">
                       <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">Theme Color:</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-green" data-style="green"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-red" data-style="red"></span>
                            </span>
                        </span>
                   </div>
                   
                  
                   <h3 class="page-title">
                    草稿编辑
                   </h3>
                   <ul class="breadcrumb">
                       <li>
                           <a href="{:U('draf_box')}">返回</a>
                          
                       </li>
                      
                   </ul>
                   
               </div>
            </div>
            
            
            <div class="row-fluid">
                <div class="span12">
                    
                    <div class="widget green">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i> 草稿编辑 </h4>
                            <span class="tools">
                            <a href="javascript:;" class="icon-chevron-down"></a>
                            <a href="javascript:;" class="icon-remove"></a>
                            </span>
                        </div>
                        <div class="widget-body">
                            
                            <form action="{:U('information/draft_box')}" method="post" id="form" class="form-horizontal" enctype="multipart/form-data">
                            <div class="control-group">
                                <label class="control-label">标题</label>
                                <div class="controls">
                                    <input type="text" class="span6 " name="title" value="{$draft['title']}"/>
                                    <span class="help-inline"></span>
                                </div>
                            </div>
							<div class="control-group">
                                <label class="control-label">经销商</label>
                                <div class="controls">
                                    <input type="text" class="span6  tooltips" data-trigger="hover" name="dealer_name" value="{$draft['dealer_name']}"/>
                                </div>
                            </div>
							
                            <div class="control-group">
                                <label class="control-label">内容简介</label>
                                <div class="controls">
                                    <input class="span6 " type="text" name="brief" value="{$draft['brief']}"/>
                                    <span class="help-inline"></span>
                                </div>
                            </div>
                          
							<div class="control-group">
                                <label class="control-label">作者</label>
                                <div class="controls">
                                    <input type="text" class="span6  popovers" data-trigger="hover" name="author" value="{$draft['author']}"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">区域</label>
                                <div class="controls">
                                    <input type="text" class="span6  tooltips" data-trigger="hover" name="area" value="{$draft['area']}"/>
                                </div>
                            </div>
                           
                            <div class="control-group">
                                <label class="control-label">时间</label>
                                <div class="controls">
                                    <input type="text" class="span6 " style="margin: 0 auto;" name="time" value="{$draft['time']}" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">类型</label>
                                <div class="controls">
                                    <input type="text" class="span6 " style="margin: 0 auto;" name="type" value="{$draft['type']}"/>
                                </div>
                            </div>
                            <div class="form-actions">
								<p><input type="hidden" name="id" value="{$draft['id']}"></p>
								
								<input type="button"  class="btn" value="更改">
                               
                            </div>
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
           
       
    <script src="__ROOT__/static/js/jQuery-1.12.3.js"> </script>
 <script>
	
		
	//给button绑定事件
		$(':button').bind('click',function(){
			//通过ajax发送
			//获取对象
			
			var data  = new FormData(document.getElementById('form'));
			$.ajax({
				url:"{:U('draft_save')}",
				data:data,
				type:'post',
				success:function(data){
					
							location.href="{:U('draft_box')}";
						
					},
				
				dataType:'json',
				//关闭缓存
				cache:false,
				//关闭转换格式
				contentType:false,
				//关闭转换格式
				processData:false,
			
			});
		});
	
	$(function(){
		setInterval(function(){
			var data  = new FormData(document.getElementById('form'));
			$.ajax({
				url:"{:U('draft_save')}",
				data:data,
				type:'post',
				success:function(data){
					if(data.status){
							location.href="{:U('draft_save?id='.$draft['id'])}";
						}
					},
				
				dataType:'json',
				//关闭缓存
				cache:false,
				//关闭转换格式
				contentType:false,
				//关闭转换格式
				processData:false,
			});
	
		},60000);
	});	
	
	
	
	</script>
	<script type="text/javascript" src="__ROOT__/static/My97DatePicker/WdatePicker.js"> </script> 
  
   

     </block>
