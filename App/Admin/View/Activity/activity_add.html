
<extend name="Common:base" />
      
       <block name="main">
      
            
            <div class="row-fluid">
               <div class="span12">
                   
                   <div id="theme-change" class="hidden-phone">
                       <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">Theme Color:</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-green" data-style="green"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-red" data-style="red"></span>
                            </span>
                        </span>
                   </div>
                   
                  
                   <h3 class="page-title">
                    资讯添加
                   </h3>
                   <ul class="breadcrumb">
                       <li>
                           <a href="{:U('activity_list')}">活动列表</a>
                          
                       </li>
                       
                   </ul>
                   
               </div>
            </div>
            
            
            <div class="row-fluid">
                <div class="span12">
                    
                    <div class="widget green">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i> 发布信息 </h4>
                            <span class="tools">
                            <a href="javascript:;" class="icon-chevron-down"></a>
                            <a href="javascript:;" class="icon-remove"></a>
                            </span>
                        </div>
                        <div class="widget-body">
                            
                            <form action="{:U('activity_add')}" method="post" class="form-horizontal" enctype="multipart/form-data">
                            <div class="control-group">
                                <label class="control-label">标题</label>
                                <div class="controls">
                                    <input type="text" class="span6 " name="title"/>
                                    <span class="help-inline"></span>
                                </div>
                            </div>
							<div class="control-group">
                                <label class="control-label">经销商</label>
                                <div class="controls">
                                    <input type="text" class="span6 " name="dealer_name"/>
                                    <span class="help-inline"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">内容简介</label>
                                <div class="controls">
                                    <input class="span6 " type="text" name="brief" />
                                    <span class="help-inline"></span>
                                </div>
                            </div>
                           
							<div class="control-group">
                                <label class="control-label">作者</label>
                                <div class="controls">
                                    <input type="text" class="span6  popovers" data-trigger="hover" name="author"/>
                                </div>
                            </div>
							<div class="control-group">
                                <label class="control-label">时间</label>
                                <div class="controls">
                                    <input type="text" class="span6 " style="margin: 0 auto;" name="time" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
                                </div>
                            </div>
							
                            <div class="control-group">
                                <label class="control-label">区域</label>
                                <div class="controls">
                                    <input type="text" class="span6  tooltips" data-trigger="hover" name="area" />
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label">类型</label>
                                <div class="controls">
                                    <input type="text" class="span6 " style="margin: 0 auto;" name="type"/>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <input type="submit" class="btn btn-success" value="添加活动">
                               
                            </div>
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
         

      </div>
<script type="text/javascript" src="__ROOT__/static/My97DatePicker/WdatePicker.js"> </script> 
 </block>
