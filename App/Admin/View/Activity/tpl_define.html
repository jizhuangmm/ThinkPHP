<extend name="Common:base" />
      
       <block name="main">
    
            
            <div class="row-fluid">
               <div class="span12">
                   
                   <div id="theme-change" class="hidden-phone">
                       <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">Theme Color:</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-green" data-style="green"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-red" data-style="red"></span>
                            </span>
                        </span>
                   </div>
                   
                  
                   <h3 class="page-title">
                     模板管理
                   </h3>
                  
                   
               </div>
            </div>
            
            
            <div class="row-fluid">
                <div class="span12">
                    
                    <div class="widget green">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i>自定义模板</h4>
                            <span class="tools">
                            <a href="javascript:;" class="icon-chevron-down"></a>
                            <a href="javascript:;" class="icon-remove"></a>
                            </span>
                        </div>
                        <div class="widget-body">
                            
                            <form action="{:U('tpl_define')}" class="form-horizontal" method="post">
								<div class="control-group">
									<label class="control-label">自定义字段</label>
									<div class="controls">
										
										 <table id="tab" border="0" width="1600px" align="center">
											
										 </table>
										 <button type="button" id="but" class="btn" >增加</button>
										 
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">风格选择</label>
										<span class="colors">
										<span class="color-default" data-style="default">默认</span>
										<span class="color-green" data-style="green">绿色</span>
										<span class="color-gray" data-style="gray">灰色</span>
										<span class="color-purple" data-style="purple">粉色</span>
										<span class="color-red" data-style="red">红色</span>
									</span>
									
									
								</div>
								
							   
								<div class="form-actions">
									<input type="submit" class="btn btn-success" name="sub" value="使用">
									<input type="submit" class="btn btn-success" name="default" value="设置为默认">
								</div>
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
          
               
      
	
   
   <div id="footer">
       2013 &copy; Metro Lab Dashboard.
   </div>
   

   
     <script src="__ROOT__/static/js/jQuery-1.12.3.js"> </script>
   <script type="text/javascript" charset="utf-8">
	
       
		
	$(document).ready(function(){
       //<tr/>居中
       $("#tab tr").attr("align","center");
       
       //增加<tr/>
      $("#but").click(function(){
         var _len = $("#tab tr").length;        
           $("#tab").append("<tr id="+_len+" align='center'>"
								
                               +"<td>字段：<input type='text' name='new[]' /></td>"
                                +"<td>内容：<input type='text' name='content[]' /></td>"
                                
                               
                               +"<td><a href=\'#\' onclick=\'deltr("+_len+")\'>删除</a></td>"
                           +"</tr>");            
       })    
   })
    
    //删除<tr/>
    var deltr =function(index){
       var _len = $("#tab tr").length;
       $("tr[id='"+index+"']").remove();//删除当前行
        for(var i=index+1,j=_len;i<j;i++)
        {
            var nextTxtVal = $("#desc"+i).val();
           $("tr[id=\'"+i+"\']")
               .replaceWith("<tr id="+(i-1)+" align='center'>"
                                +"<td>字段：<input type='text' name='new[]' /></td>"
                               +"<td>内容：<input type='text' name='content[]' /></td>"
                                +"<td><a href=\'#\' onclick=\'deltr("+(i-1)+")\'>删除</a></td>"
                           +"</tr>");
       }           
    }



   </script>

 </block>
